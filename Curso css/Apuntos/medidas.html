        Medidas relativas es "em" (un em son 16px) pero si antes a la clase del div se cambia la propiedad de medida

        Existen otras medidas relativas como las viewports "vw" donde se puede seleccionar por ancho (width) o por largo
        (height) 
    -->

        <h2 class="contact-form__h2">Titulo</h2>
    </div>
